<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>My Student Home Dashboard</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
	
	<!--[if gte IE 9]>
	  <style type="text/css">
		.gradient {
		   filter: none;
		}
	  </style>
	<![endif]-->

    <!-- Bootstrap core CSS -->
    <link href="/public/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/public/custom/css/style.css" rel="stylesheet" />

<!-- Check for js enabled -->
    <noscript>
        <style>
            .noscript-hide{
                display:none;
            }
        </style>
    </noscript>

    <!-- Custom styles for this template -->
    
    <script src="/public/vendor/jquery/jquery.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <script src="/public/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="/public/vendor/angular/angular.js"></script>
    <script src="/public/vendor/angular-encode-uri/angular-encode-uri.min.js"></script>
    <script type="text/javascript">
      var myApp = angular.module('myApp', ['rt.encodeuri'], function ($interpolateProvider) {
          $interpolateProvider.startSymbol('[[');
          $interpolateProvider.endSymbol(']]');
      });

      myApp.filter('createAnchors', function ($sce) {
        return function (str) {
          //TODO make sure this is safe to use raw
          return $sce.trustAsHtml(str.
            replace(/</g, '&lt;').
            replace(/>/g, '&gt;').
            replace(/(https?:\/\/)?([^\s]+\.(com|net|ca|us|org|co)[^\s]*)/g, '<a href="http://$2">$2</a>').
            replace(/\s@([^\s]+)/g, '<a href="http://twitter.com/$1">@$1</a>')
           );
        }
      })
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA0NVMPBtBXjb5CteM-51DSej-2TsrvPE"></script>
    <script src="/public/custom/js/myScript.js"></script>
    {% block css %}{% endblock %}
  </head>

  <body>
    <noscript>
        <h1 style="margin-top:0px;text-align:center;font-weight:900;color:#8BD9E8;font-size:4em">&bull; Sorry &bull;</h1>
        <h2 style="margin-top:0px;text-align:center;font-weight:900;color:#8BD9E8;font-size:2em">Please enable javascript to use this website.</h2>
    </noscript>
    <div class="noscript-hide">
    <div id="errorDiv" class="alert alert-warning" style="display: none">Error: <span id="errorMsg"></span></div>
    {% block body %}{% endblock %}
    
    {% block script %}{% endblock %}
    </div>
	<footer>
		<div class="inner">
			<div class="right">
				<span>Powered by Blastoise</span>
				<img src="/public/images/blastoise.png" alt="Blastoise Logo" />
			</div>
		</div>
	</footer>
  </body>
</html>
